<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CI360 — Teste Web (Identity + Login_ID + Journey)</title>

  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fb; margin:0; padding:32px; }
    .card { background:#fff; border-radius:14px; box-shadow:0 8px 28px rgba(0,0,0,.08); max-width:820px; padding:24px; }
    h1 { margin:0 0 8px; font-size:22px; }
    .muted { color:#566; font-size:13px; margin:0 0 16px; line-height:1.35; }
    label { display:block; font-weight:600; margin:14px 0 6px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #ccd; font-size:14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    button { padding:11px 14px; border-radius:10px; border:1px solid #223; background:#fff; cursor:pointer; font-size:14px; }
    button.primary { background:#111827; color:#fff; border-color:#111827; }
    button.danger { border-color:#b91c1c; color:#b91c1c; }
    button.good { border-color:#0a7a2a; color:#0a7a2a; }
    .status { margin-top:12px; font-weight:700; }
    .ok { color:#0a7a2a; }
    .warn { color:#b45309; }
    pre {
      margin-top:16px; background:#0b1530; color:#dbe7ff;
      padding:14px; border-radius:12px; height:260px; overflow:auto;
      font-size:12px; white-space:pre-wrap;
    }
    code { background:#f1f5f9; padding:2px 6px; border-radius:6px; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width: 720px) { .grid { grid-template-columns:1fr; } }
  </style>

  <!-- Identity var (se você usa User Identification Definition por variável) -->
  <script>
    (function initIdentityVar(){
      const saved = localStorage.getItem("ci360_identity") || "";
      window.ci360_identity = saved;
    })();
  </script>

  <!-- Stub OT2 + tenant -->
  <script>
    (function(ci, a) {
      window[ci] || (function() {
        var ef = window[ci] = function() { return ef.q.push(arguments); };
        ef.q = [];
        ef.a = a || {};
      })();
    })(
      'ci360',
      { tenantId: '6b615c4d3c00016d3d12ce8f' } // <<< seu tenantId
    );
  </script>

  <!-- OT2 -->
  <script async data-efname="ci360" src="https://i-us.ci360.marketing/js/ot2.min.js" id="ob-script-async"></script>
</head>

<body>
  <div class="card">
    <h1>CI360 — Teste Web (Identity primária + login_id secundária)</h1>

    <p class="muted">
      <b>Objetivo:</b> replicar o comportamento do MOBILE no WEB:<br/>
      <code>customer_id</code> como identidade primária + <code>login_id</code> (email) como identidade secundária.<br/>
      <b>Disparo da Journey:</b> via <code>send event</code> no evento <code>Web PoC Fire</code>.
    </p>

    <div class="grid">
      <div>
        <label for="identityInput">customer_id (Identity primária)</label>
        <input id="identityInput" type="text" autocomplete="username" placeholder="ex: poc_web_001" />
      </div>
      <div>
        <label for="emailInput">email (Identity secundária = login_id)</label>
        <input id="emailInput" type="email" inputmode="email" autocomplete="email" placeholder="ex: renanpascale+ci360poc001@gmail.com" />
      </div>
    </div>

    <div class="row">
      <button class="primary" id="btnSetIdentity">1) Set Identity</button>
      <button class="good" id="btnFireJourney">2) Enviar Jornada (Web PoC Fire)</button>
      <button class="danger" id="btnClear">Limpar</button>
    </div>

    <div class="status" id="sdkStatus" aria-live="polite"></div>
    <pre id="log" aria-live="polite"></pre>
  </div>

  <script>
    // ===== Config =====
    const IDENTIFY_LOGIN_FIELD   = "login_id";
    const CONTACT_EMAIL_ATTR     = "email_address";
    const EMAIL_PERMISSION_ATTR  = "email_permission";

    // Nome do evento deve bater 100% com o CI360
    const JOURNEY_EVENT_NAME     = "Web PoC Fire";

    const $ = (id) => document.getElementById(id);
    const logEl = $("log");
    const sdkStatus = $("sdkStatus");

    function log(msg){
      const ts = new Date().toLocaleString();
      logEl.textContent = `[${ts}] ${msg}\n` + logEl.textContent;
      try { console.log("[CI360-PoC]", msg); } catch {}
    }

    function setStatus(text, cls){
      sdkStatus.className = "status " + (cls || "");
      sdkStatus.textContent = text;
    }

    function isEmail(val) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
    }

    // Runtime OT2 substitui o stub quando carrega; no stub existe ci360.q
    function runtimeDisponivel() {
      return (typeof window.ci360 === "function" && !window.ci360.q);
    }

    function aguardarRuntime(timeoutMs = 12000) {
      const start = Date.now();
      return new Promise((resolve, reject) => {
        const int = setInterval(() => {
          if (runtimeDisponivel()) { clearInterval(int); resolve(true); }
          else if (Date.now() - start > timeoutMs) { clearInterval(int); reject(new Error("timeout")); }
        }, 200);
      });
    }

    function buildIdentifyPayload(customerId, email) {
      const payload = { customer_id: customerId };

      if (email) {
        payload[IDENTIFY_LOGIN_FIELD] = email;
        payload.attributes = {
          [CONTACT_EMAIL_ATTR]: email,
          [EMAIL_PERMISSION_ATTR]: "Y"
        };
      }
      return payload;
    }

    // Preencher com storage ao abrir
    (function(){
      const idVal = localStorage.getItem("ci360_identity") || "";
      const emailVal = localStorage.getItem("ci360_email") || "";

      if (idVal) $("identityInput").value = idVal;
      if (emailVal) $("emailInput").value = emailVal;

      log(idVal ? `Identity atual (customer_id): ${idVal}` : "Identity atual: (nenhuma)");
      if (emailVal) log(`Email atual (login_id): ${emailVal}`);

      setStatus("Aguardando runtime do CI360...", "warn");

      aguardarRuntime(12000)
        .then(() => {
          setStatus("SDK detectado ✅ (runtime ativo)", "ok");
          log("Runtime do CI360 ativo.");
        })
        .catch(() => {
          setStatus("Runtime não carregou ❌", "warn");
          log("Runtime não foi detectado no tempo. Verifique tenantId/consent/adblock/rede.");
        });
    })();

    // 1) Set Identity
    $("btnSetIdentity").addEventListener("click", async () => {
      const customerId = $("identityInput").value.trim();
      const email      = $("emailInput").value.trim();

      if (!customerId) { alert("Informe um customer_id."); return; }
      if (email && !isEmail(email)) { alert("Email inválido."); return; }

      localStorage.setItem("ci360_identity", customerId);
      window.ci360_identity = customerId;

      if (email) localStorage.setItem("ci360_email", email);
      else localStorage.removeItem("ci360_email");

      log(`Salvo: customer_id=${customerId} | email=${email || "(vazio)"}`);

      try {
        await aguardarRuntime(10000);
        const identifyPayload = buildIdentifyPayload(customerId, email);

        window.ci360("identify", identifyPayload);

        log(`identify enviado ✅: ${JSON.stringify(identifyPayload)}`);
        setStatus("identify enviado ✅", "ok");
      } catch {
        setStatus("Runtime não disponível ❌", "warn");
        log("Falha ao enviar identify: runtime não disponível.");
      }
    });

    // 2) Enviar Jornada via Web Tag (OT2): ci360("send","event", ...)
    $("btnFireJourney").addEventListener("click", async () => {
      const customerId = $("identityInput").value.trim();
      const email      = $("emailInput").value.trim();

      if (!customerId) { alert("Preencha customer_id."); return; }
      if (!email) { alert("Preencha o email."); return; }
      if (!isEmail(email)) { alert("Email inválido."); return; }

      localStorage.setItem("ci360_identity", customerId);
      localStorage.setItem("ci360_email", email);
      window.ci360_identity = customerId;

      try {
        await aguardarRuntime(10000);

        // Reforça identify antes do evento (boa prática)
        const identifyPayload = buildIdentifyPayload(customerId, email);
        window.ci360("identify", identifyPayload);
        log(`identify (reforço) enviado ✅: ${JSON.stringify(identifyPayload)}`);

        // Evento que a Journey/Triggered Email está ouvindo
        const eventPayload = {
          name: JOURNEY_EVENT_NAME,
          attributes: {
            customer_id: customerId,
            email_input: email,          // para %%EVENT.TRIGGER.email_input%%
            email_address: email,        // ajuda em merge tags/contato
            email_permission: "Y",
            poc_source: "web",
            poc_mode: "send_event",
            ts: Date.now()
          }
        };

        // ✅ Web Tag OT2
        window.ci360("send", "event", eventPayload);

        log(`send event enviado ✅: ${JSON.stringify(eventPayload)}`);
        alert("Evento 'Web PoC Fire' enviado. Verifique Snowy / Journey / Task.");

      } catch {
        setStatus("Runtime não disponível ❌", "warn");
        log("Falha ao disparar evento: runtime não disponível.");
        alert("Runtime não carregou. Verifique tenantId/bloqueios.");
      }
    });

    // 3) Limpar
    $("btnClear").addEventListener("click", () => {
      localStorage.removeItem("ci360_identity");
      localStorage.removeItem("ci360_email");

      window.ci360_identity = "";
      $("identityInput").value = "";
      $("emailInput").value = "";

      log("Dados limpos. Recarregue a página (Ctrl+F5) antes de testar novamente.");
      setStatus("Dados limpos ✅", "ok");
      alert("Dados limpos. Faça Ctrl+F5 para um teste bem limpo.");
    });
  </script>
</body>
</html>
