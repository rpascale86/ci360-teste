<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CI360 – Teste oficial Web Event</title>

  <!-- CI360 STUB (OBRIGATÓRIO VIR ANTES DO SDK) -->
  <script>
    (function(ci,a){
      window[ci]||(function(){
        var ef=window[ci]=function(){return ef.q.push(arguments)};
        ef.q=[];ef.a=a||{}
      })()
    })("ci360",{ tenantId:"6b615c4d3c00016d3d12ce8f" });
  </script>

  <!-- SDK OFICIAL -->
  <script async src="https://i-us.ci360.marketing/js/ot2.min.js"></script>

  <style>
    body{
      font-family:Arial;
      background:#f5f6fa;
      padding:40px;
    }

    .card{
      background:#fff;
      padding:25px;
      border-radius:8px;
      width:520px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }

    input{
      width:100%;
      padding:10px;
      margin-top:10px;
      margin-bottom:10px;
      font-size:16px;
    }

    button{
      padding:10px 14px;
      margin-right:10px;
      margin-top:5px;
      cursor:pointer;
    }

    #status{
      font-weight:bold;
      margin-top:10px;
    }

    #log{
      margin-top:20px;
      background:#0b132b;
      color:#fff;
      padding:12px;
      font-family:monospace;
      height:140px;
      overflow:auto;
      border-radius:6px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>CI360 – Teste oficial Web Event</h2>

  <b>Identity atual:</b>
  <div id="identityAtual">nenhuma</div>

  <input id="identityInput" value="RENAN_TESTE_001" />

  <br>

  <!-- ORDEM CORRETA -->
  <button onclick="definirIdentity()">1) Set Identity</button>
  <button onclick="dispararEvento()">2) Disparar evento</button>

  <div id="status">Aguardando SDK...</div>

  <div id="log"></div>
</div>

<script>

let sdkReady=false;

/* MONITORA SDK */
function aguardarSDK(){
  if(window.ci360){
    sdkReady=true;
    document.getElementById("status").innerHTML="SDK carregado";
  }else{
    setTimeout(aguardarSDK,500);
  }
}
aguardarSDK();


/* LOG */
function log(msg){
  const agora=new Date().toLocaleTimeString();
  document.getElementById("log").innerHTML+="["+agora+"] "+msg+"<br>";
}


/* STEP 1 – DEFINIR IDENTITY */
function definirIdentity(){

  if(!sdkReady){
    log("SDK ainda não carregou");
    return;
  }

  const id=document.getElementById("identityInput").value;

  window.ci360_identity=id;

  ci360("identify",{
    customer_id:id
  });

  document.getElementById("identityAtual").innerHTML=id;

  log("Identity definida: "+id);
}


/* STEP 2 – DISPARAR EVENTO */
function dispararEvento(){

  if(!sdkReady){
    log("SDK ainda não carregou");
    return;
  }

  ci360("send",{
    event:"teste_sdk_ci360"
  });

  log("Evento enviado com identity ativa");
}

</script>

</body>
</html>
